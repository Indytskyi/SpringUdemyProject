<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Enter Surname Name and FatherName: </label>
    <input type="text" th:field="*{fio}" id="fio">
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Name error</div>
    <br>
    <label for="year">Enter Year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Name error</div>
    <br>
    <input type="submit" value="Create!">
</form>
</body>
</html>
